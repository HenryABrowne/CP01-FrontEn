<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Meu Site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Cabeçalho -->
  <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3">Meu Site</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a href="index.html" class="nav-link text-white">Início</a></li>
          <li class="nav-item"><a href="sobre.html" class="nav-link text-white">Sobre</a></li>
          <li class="nav-item"><a href="contato.html" class="nav-link text-white active">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Conteúdo -->
  <main class="container my-5">
    <h2>Fale Conosco</h2>
    <form class="mt-4">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea class="form-control" id="mensagem" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Enviar</button>
    </form>
  </main>

  <!-- Rodapé -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">© 2025 - Meu Site | Desenvolvido com Bootstrap</p>
  </footer>

</body>
</html>
